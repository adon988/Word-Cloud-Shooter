<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="overlay" id="startScreen">
        <h1>Word Cloud Shooter</h1>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        <button id="startButton">Confirm</button>
    </div>
    <div class="overlay" id="gameOverlay" style="display:none;">
        <div id="score">Score: 0</div>
        <input type="text" id="wordInput" placeholder="Type word here" autofocus>
    </div>
    <div class="overlay" id="gameOverScreen" style="display:none;">
        <h2>Game Over!</h2>
        <p id="finalScore">Your Score: 0</p>
        <p id="rank">Rank: N/A</p>
        <button id="restartButton">Restart</button>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "fontLoader": "https://unpkg.com/three@0.165.0/examples/jsm/loaders/FontLoader.js",
                "textGeometry": "https://unpkg.com/three@0.165.0/examples/jsm/geometries/TextGeometry.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
